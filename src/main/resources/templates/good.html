<!DOCTYPE html>
<html>
    <head>
        <title>Share Goods</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 data-th-inline="text">Explore good staff in kitchen and share your favorite!</h1>

        <div>
            <table style="border: 1px solid black" class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Brand</th>
                    <th>Link</th>
                </tr>                
                <tr data-th-each="Good : ${good}">
                    <td data-th-text="${Good.id}"></td>
                    <td data-th-text="${Good.title}"></td>
                    <td data-th-text="${Good.brand}"></td>
                    <td data-th-text="${Good.link}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Post your favorite <br />
        <form data-th-action="@{/good/add}" name="addGoodForm" method="post">
            Title: <input type="text" name="title" /><br />
            Brand: <input type="text" name="brand" /><br />
            Link to buy it: <input type="text" name="link" /><br />
            <input type="submit" class="btn btn-success" value="Add good staff"/>
        </form>
        
        <hr />
        <div>Go back to <a data-th-href="@{/main}">main page</a> ! </div>
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" class="btn btn-warning" value="Sign Out"/>
        </form>
    </body>
</html>
