<!DOCTYPE html>
<html>
    <head>
        <title>Share Videos</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type = "text/css">
            body,h1{
                font-family: "Comic Sans MS",sans-serif
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 data-th-inline="text">Share interesting videos!</h1>
        </div>

        <div class="container">
            <table style="border: 1px solid black" class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>                
                <tr data-th-each="Video : ${video}">
                    <td data-th-text="${Video.id}"></td>
                    <td data-th-text="${Video.description}"></td>
                    <td data-th-text="${Video.link}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        <div class="container">
            Post your discovery <br />
            <form data-th-action="@{/video/add}" name="addVideoForm" method="post">
                Description: <input type="text" name="description" /><br />
                Link to watch it: <input type="text" name="link" /><br />
                <input type="submit" class="btn btn-success" value="Add video"/>
            </form>
        </div>
        
        <hr />
        <div class="container">
            Go back to <a data-th-href="@{/main}">main page</a> ! 
        </div>
        
        <hr />
        <div class="container">
            <form data-th-action="@{/logout}" method="post">
                <input type="submit" class="btn btn-warning" value="Sign Out"/>
            </form>
        </div>
    </body>
</html>
