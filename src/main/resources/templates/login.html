<!DOCTYPE html>
<html>
    <head>
        <title>User Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <h2>Welcome to Masterchef</h2>
    
    <body>        
        <div data-th-if="${param.error}">
            Invalid username and password.
        </div>
        <div data-th-if="${param.logout}">
            You have been logged out.
        </div>
        
        <form data-th-action="@{/login}" method="post">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <!--<label for="email"> User Name: </label>-->
                <input name="username" type="text" class="form-control" id="email" placeholder="Enter email"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <!--<label for="pwd"> Password:  </label>-->
                <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password"/>
            </div>
            <br />
            <div class="btn-group">
                <input type="submit" class="btn btn-info" value="Sign In"/>
                <input type="submit" class="btn btn-warning" value="Sign Up"/>
            </div>
        </form>
    </body>
</html>
