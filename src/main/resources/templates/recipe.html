<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
    </head>
    <body>
        <img src="http://mexcalcuisine.com/wp-content/uploads/2014/05/gourmet-tacos-mexcal.jpg" style="width:400px;height:240px;"/>
        <img src="http://www.thechameleonbham.co.uk/website/wp-content/uploads/2016/07/cocktail.jpg" style="width:400px;height:240px;"/>
        <img src="http://www.30poundsofapples.com/wp-content/uploads/2012/07/Pretty-dessert.jpg" style="width:400px;height:240px;"/>
        <img src="http://inout-home.hu/wp-content/uploads/2016/11/steak.jpg" style="width:400px;height:240px;"/>
        <img src="https://www.gordonramsayrestaurants.com/assets/Carousels/_resampled/CroppedFocusedImage121578650-50-Tablet-0017-rgr-homepage-carousel-4.jpg" style="width:400px;height:240px;"/>
        <img src="http://manhattanpizzaplacehga.com/wp-content/uploads/2016/03/wafswectpmbr0zmug9ly.jpg" style="width:400px;height:240px;"/>
        
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s wonderful recipes!</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Recipe Type</th>
                </tr>                
                <tr data-th-each="Recipe : ${recipe}">
                    <td data-th-text="${Recipe.id}"></td>
                    <td data-th-text="${Recipe.title}"></td>
                    <td data-th-text="${Recipe.recipeType}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add Recipe<br />
        <form data-th-action="@{/recipe/add}" name="addRecipeForm" method="post">
            Title: <input type="text" name="title" /><br />
            Recipe Type:<br />
            <input type="radio" name="recipeType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="recipeType" value="MeatLover" /> MeatLover<br />
            <input type="radio" name="recipeType" value="Vegetarian" /> Vegetarian<br />
            <input type="radio" name="recipeType" value="Baker" /> Baker<br />
            <input type="radio" name="recipeType" value="Alcoholic" /> Alcoholic<br />
            <input type="radio" name="recipeType" value="SweetTooth" /> SweetTooth<br />
            <input type="radio" name="recipeType" value="InstantGourmet" /> InstantGourmet<br />
            <input type="submit" value="Add Recipe"/>
        </form>
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
