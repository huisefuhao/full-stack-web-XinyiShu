<!DOCTYPE html>
<html>
    <head>
        <title>Recipes</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style type = "text/css">
            body,h1{
                font-family: "Comic Sans MS",sans-serif
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s wonderful recipes!</h1>
        </div>
        
        <div class="container">
            <table align="center" style="border: 1px solid black" class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Recipe Type</th>
                    <th>Recipe Procedure</th>
                </tr>                
                <tr data-th-each="Recipe : ${recipes}">
                    <td data-th-text="${Recipe.id}"></td>
                    <td data-th-text="${Recipe.title}"></td>
                    <td data-th-text="${Recipe.recipeType}"></td>
                    <td data-th-text="${Recipe.procedure}"></td>
                    <td><a data-th-href="@{/recipes/edit/{id}(id=${Recipe.id})}">edit</a></td>
                </tr>
            </table>
        </div>
        
        <hr />
        <div class="container">
            Add Recipe<br />
            <form data-th-action="@{/recipe/add}" name="addRecipeForm" method="post">
                Title: <input type="text" name="title" /><br />
                Recipe Type:<br />
                <input type="radio" name="recipeType" value="Unknown" checked="checked" /> Unknown<br />
                <input type="radio" name="recipeType" value="MeatLover" /> MeatLover<br />
                <input type="radio" name="recipeType" value="Vegetarian" /> Vegetarian<br />
                <input type="radio" name="recipeType" value="Baker" /> Baker<br />
                <input type="radio" name="recipeType" value="Alcoholic" /> Alcoholic<br />
                <input type="radio" name="recipeType" value="SweetTooth" /> SweetTooth<br />
                <input type="radio" name="recipeType" value="InstantGourmet" /> InstantGourmet<br />
                Procedure: <input type="text" name="procedure" /><br />
                <br />
                <input type="submit" class="btn btn-success" value="Add Recipe"/>
            </form>
        </div>
        
        <!--<hr />
        <div class="container">
            Edit Recipe<br />
            <form data-th-action="@{recipe/edit/{id}}" name="editRecipe" method="edit">
                Input the recipe id that you want to edit: <input type="text" name="id" /><br /> 
                <input type="submit" class="btn btn-success" value="Edit Recipe" data-th-href="@{/recipeEdit}"/>
            </form>
        </div>-->
        
        <hr />
        <div class="container">
            Delete Recipe<br />
            <form data-th-action="@{/recipe/delete}" name="deleteRecipe" method="delete">
                Input the recipe id that you want to delete: <input type="text" name="id" /><br /> 
                <br />
                <input type="submit" class="btn btn-danger" value="Delete Recipe"/>
            </form>
        </div>
        
        <hr />
        <div class="container">
            Go back to <a data-th-href="@{/main}">main page</a> ! 
        </div>
        
        <hr />
        <div class="container">
            <form data-th-action="@{/logout}" method="post">
                <input type="submit" class="btn btn-warning" value="Sign Out"/>
            </form>
        </div>
    </body>
</html>
