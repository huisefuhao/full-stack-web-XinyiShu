<!DOCTYPE html>
<html>
    <head>
        <title>Your Masterpiece</title>
    </head>
    <body>
        <h1 data-th-inline="text">Share your own masterpiece</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Tag</th>
                    <th>Date</th>
                </tr>                
                <tr data-th-each="Masterpiece : ${masterpiece}">
                    <td data-th-text="${Masterpiece.id}"></td>
                    <td data-th-text="${Masterpiece.tag}"></td>
                    <td data-th-text="${Masterpiece.date}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Post your masterpiece <br />
        <form data-th-action="@{/masterpiece/add}" name="addMasterpieceForm" method="post" >
            Tag:<br />
            <input type="radio" name="tag" value="Others" checked="checked" /> Others<br />
            <input type="radio" name="tag" value="FamilyMeal" /> FamilyMeal<br />
            <input type="radio" name="tag" value="ValentineAtHome" /> ValentineAtHome<br />
            <input type="radio" name="tag" value="SimpleButTasty" /> SimpleButTasty<br />
            <input type="radio" name="tag" value="FitnessMeal" /> FitnessMeal<br />
            Date: <input type="text" name="date" /><br />            
            <input type="submit" value="Add Your Masterpiece"/>
        </form>

        <hr />
            <a data-th-href="@{/files}">Upload a File</a>
        <hr />
        
        <hr />
        <div>Go back to <a data-th-href="@{/recipe}">recipes</a> ! </div>
        
        <hr />       
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
